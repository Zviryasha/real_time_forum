<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .new-class{
            background-color: green;

<body>
    </h1>Websocket example</h1>
    <!-- For box input and send button -->
<div class = "content">
    <input type="text" id="input" placeholder="Type your message here">
    <button onclick="send()">go first</button>
</div>
<div class = "first">
    <div> otvet ot first </div>
    <input type="text" id="input" placeholder="Type your message here">
    <button onclick="send()">Send message</button>
</div>
    <!-- Print your messages here -->

    <!-- Print your messages here -->
    <div id="output"></div>
</body>
<script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var socket = new WebSocket("ws://localhost:8000/echo");
    //add style in you input html
    output.classList.add("new-class")
    //check if you connect to server golang and show connected message
    socket.onopen = function(){
        output.innerHTML += "Status: You Connected \n"
    }
    //if you recieve message and write to browser
    socket.onmessage = function(e){
        output.innerHTML += "Massege: " + e.data + "\n"
    }
    //button send message
    function send(){
        socket.send(input.value)
        //empty input
        input.value = ""
    }
//-------------------

</script>
